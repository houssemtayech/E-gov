</head>




<body class="login">

	<!-- Logo -->
	<div class="logo">

		<h:graphicImage value="resources/img/logo.png" alt="logo" />
		<strong>E-Gov</strong> Tunisia
	</div>
	<!-- /Logo -->

	<!-- Login Box -->
	<div class="box">
		<div class="content">
			<!-- Login Formular -->
			<h:form class="form-vertical login-form"  id="fromLogin">
				<!-- Title -->
				<h3 class="form-title">Sign In to your Account</h3>

				<!-- Error Message -->
				<div class="alert fade in alert-danger" style="display: none;">
					<i class="icon-remove close" data-dismiss="alert"></i> Enter any
					username and password.
				</div>

				<!-- Input Fields -->
				<div class="form-group">
					<!--<label for="username">Username:</label>-->
					<div class="input-icon">
						<i class="icon-user"></i>
						<h:inputText value="#{gestionCitizenBean.login}" name="username"
							class="form-control" p:placeholder="Username"
							autofocus="autofocus" data-rule-required="true"
							data-msg-required="Please enter your username." />

					</div>
				</div>
				<div class="form-group">
					<!--<label for="password">Password:</label>-->
					<div class="input-icon">
						<i class="icon-lock"></i>
						<h:inputSecret value="#{gestionCitizenBean.password}"
							name="password" class="form-control" p:placeholder="Password"
							data-rule-required="true"
							data-msg-required="Please enter your password." />

					</div>
				</div>
				<!-- /Input Fields -->

				<!-- Form Actions -->
				<div class="form-actions">
					<h:commandButton action="#{gestionCitizenBean.doLogin()}"
						value="Sign In" class="submit btn btn-primary pull-right"  id="btn"/>

				</div>
				<h:message for="btn"/>
			</h:form>
			<!-- /Login Formular -->

			<!-- Register Formular (hidden by default) -->
			<h:form class="form-vertical register-form" style="display: none;">
				<!-- Title -->
				<h3 class="form-title">Sign Up for Free</h3>

				<!-- Input Fields -->
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-user"></i>
						<h:inputText value="#{gestionCitizenBean.citizen.login}"
							name="username" class="form-control" p:placeholder="Username"
							autofocus="autofocus" data-rule-required="true" required="true"
							requiredMessage="username required" validatorMessage="min 2max 8" id="login">
							<f:ajax event="blur" execute="@this" render="m_log"></f:ajax>
						</h:inputText>
						<h:message id="m_log" for="login" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-lock"></i>
						<h:inputSecret value="#{gestionCitizenBean.citizen.pwd}"
							name="password" class="form-control" p:placeholder="Password"
							id="pwd" data-rule-required="true"  required="true"
							requiredMessage="password required" >
							<f:ajax event="blur" execute="@this" render="m_pwd"></f:ajax>
						</h:inputSecret>
						<h:message id="m_pwd" for="pwd" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-ok"></i>
						<h:inputText value="#{gestionCitizenBean.citizen.cin}" name="CIN"
							class="form-control" p:placeholder="CIN"
							data-rule-required="true" required="true"
							requiredMessage="CIN required" id="cin">
							<f:ajax event="blur" execute="@this" render="m_cin"></f:ajax>
						</h:inputText>
						<h:message id="m_cin" for="cin" />

					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-envelope"></i>
						<h:inputText value="#{gestionCitizenBean.citizen.address}"
							name="Adress" class="form-control" p:placeholder="Address"
							data-rule-required="true" required="true"
							requiredMessage="address required" id="address">
							<f:ajax event="blur" execute="@this" render="m_address"></f:ajax>
						</h:inputText>
						<h:message id="m_address" for="address" />

					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-envelope"></i>
						<h:inputText value="#{gestionCitizenBean.citizen.email}"
							name="email" class="form-control" p:placeholder="email"
							data-rule-required="true" validatorMessage="mail invalid" id="mail">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
							<f:ajax event="blur" execute="@this" render="m_mail"></f:ajax>
						</h:inputText>
						<h:message id="m_mail" for="mail" />

					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-envelope"></i>
						<h:inputText value="#{gestionCitizenBean.citizen.fname}"
							name="Fname" class="form-control" p:placeholder="First name"
							data-rule-required="true" id="first">
							<f:ajax event="blur" execute="@this" render="m_first"></f:ajax>
							</h:inputText>
							<h:message id="m_first" for="first" />

					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-envelope"></i>
						<h:inputText value="#{gestionCitizenBean.citizen.lname}"
							name="Lname" class="form-control" p:placeholder="Last name"
							data-rule-required="true" id="last">
							<f:ajax event="blur" execute="@this" render="m_last"></f:ajax>
							</h:inputText>
							<h:message id="m_last" for="last" />

					</div>
				</div>
				<h:inputText value="#{gestionCitizenBean.citizen.birth}"
					name="birth" class="form-control" p:placeholder="birth date"
					data-rule-required="true" validatorMessage="format :yy-mm-dd" id="birth">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				



				<pp:fileUpload value="#{gestionCitizenBean.citizen.inpic}"
					mode="simple" skinSimple="true" />



				<!-- /Input Fields -->

				<!-- Form Actions -->
				<div class="form-actions">

					<button type="button" class="back btn btn-default pull-left">
						<i class="icon-angle-left"> Back</i>
					</button>
					<h:commandButton action="#{gestionCitizenBean.doInscription()}"
						value="Sign Up" class="submit btn btn-primary pull-right" />

				</div>
			</h:form>
			<!-- /Register Formular -->
		</div>
		<!-- /.content -->

		<!-- Forgot Password Form -->
		<div class="inner-box">
			<div class="content">
				<!-- Close Button -->
				<i class="icon-remove close hide-default"></i>

				<!-- Link as Toggle Button -->
				<a href="#" class="forgot-password-link">Forgot Password?</a>

				<!-- Forgot Password Formular -->
				<h:form class="form-vertical forgot-password-form hide-default"
					action="login.html" method="post">
					<!-- Input Fields -->
					<div class="form-group">
						<!--<label for="email">Email:</label>-->
						<div class="input-icon">
							<i class="icon-envelope"></i>
							<h:inputText value="#{gestionCitizenBean.email}" name="email"
								class="form-control" p:placeholder="Enter email address"
								data-rule-required="true" data-rule-email="true"
								data-msg-required="Please enter your email." />

						</div>
					</div>
					<!-- /Input Fields -->
					<h:commandButton action="#{gestionCitizenBean.sendPwd()}"
						value="Reset your Password"
						class="submit btn btn-default btn-block" />

				</h:form>
				<!-- /Forgot Password Formular -->

				<!-- Shows up if reset-button was clicked -->
				<div class="forgot-password-done hide-default">
					<i class="icon-ok success-icon"></i>
					<!-- Error-Alternative: <i class="icon-remove danger-icon"></i> -->
					<span>Great. We have sent you an email.</span>
				</div>
			</div>
			<!-- /.content -->
		</div>
		<!-- /Forgot Password Form -->
	</div>
	<!-- /Login Box -->

	<!-- Single-Sign-On (SSO) -->

	<!-- /Single-Sign-On (SSO) -->

	<!-- Footer -->
	<div class="footer">
		<a href="#" class="sign-up">Don't have an account yet? <strong>Sign
				Up</strong></a>
	</div>
	<!-- /Footer -->

	<h:outputScript library="js" name="libs/jquery-1.10.2.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="libs/lodash.compat.min.js" />
	<h:outputScript library="plugins" name="uniform/jquery.uniform.min.js" />
	<h:outputScript library="plugins"
		name="validation/jquery.validate.min.js" />
	<h:outputScript library="plugins" name="nprogress/nprogress.js" />
	<h:outputScript library="js" name="login.js" />

	<script>
		$(document).ready(function() {
			"use strict";

			Login.init(); // Init login JavaScript
		});
	</script>

</body>




</html>
